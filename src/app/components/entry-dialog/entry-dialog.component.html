<form
  [formGroup]="form"
  style="display: flex; flex-direction: column; gap: 1rem"
>
  Date:
  <p-datePicker [showIcon]="true" formControlName="date" />
  Activities:
  <p-multiSelect [options]="activities()" [optionLabel]="'name'" />
  Lawn Segments:
  <p-multiSelect [options]="[]" />
  Notes:
  <textarea pTextarea [rows]="4"></textarea>
</form>
