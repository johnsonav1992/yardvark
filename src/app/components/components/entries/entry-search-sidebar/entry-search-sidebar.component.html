<p-drawer
  [(visible)]="isOpen"
  [modal]="true"
  [position]="'right'"
  styleClass="sidebar"
  header="Find entries"
  [fullScreen]="isMobile()"
>
  <div class="search-container">
    <p style="font-size: 10px">
      Search by title/description, date, time, activities, or products
    </p>
    <p-floatlabel variant="on" [style]="{ width: '100%' }">
      <p-iconfield>
        <input id="search" type="text" pInputText [style.width]="'100%'" />
        <p-inputicon styleClass="ti ti-search" />
      </p-iconfield>
      <label for="search">Title or description</label>
    </p-floatlabel>
    <p-floatlabel variant="on" [style]="{ width: '100%' }">
      <p-datePicker
        id="date"
        formControlName="date"
        [showIcon]="true"
        [style]="{ width: '100%' }"
        selectionMode="range"
      />
      <label for="date">Date range</label>
    </p-floatlabel>
    <p-floatlabel variant="on" [style]="{ width: '100%' }">
      <p-multiSelect
        id="activities"
        [options]="activities.value()"
        [optionLabel]="'name'"
        formControlName="activities"
        [style]="{ width: '100%' }"
      />
      <label for="activities">Activities</label>
    </p-floatlabel>
    <p-floatlabel variant="on" [style]="{ width: '100%' }">
      <p-multiSelect
        id="segments"
        [options]="lawnSegments.value()"
        [optionLabel]="'name'"
        formControlName="segments"
        [style]="{ width: '100%' }"
      />
      <label for="segments">Lawn segments</label>
    </p-floatlabel>
    <p-floatlabel variant="on" [style]="{ width: '100%' }">
      <p-multiSelect
        id="products"
        [options]="products.value()"
        [optionLabel]="'name'"
        formControlName="products"
        [style]="{ width: '100%' }"
      />
      <label for="products">Products</label>
    </p-floatlabel>
    <p-divider />
    No entries found
  </div>
</p-drawer>
