<form
  [formGroup]="form"
  style="display: flex; flex-direction: column; gap: 1rem"
>
  Date:
  <p-datePicker [showIcon]="true" formControlName="date" />
  Activities:
  <p-multiSelect
    [options]="activities()"
    [optionLabel]="'name'"
    formControlName="activities"
  />
  Lawn Segments:
  <p-multiSelect
    [options]="lawnSegments()"
    formControlName="lawnSegments"
    optionLabel="name"
  />
  Notes:
  <textarea pTextarea [rows]="4" formControlName="notes"></textarea>
</form>
