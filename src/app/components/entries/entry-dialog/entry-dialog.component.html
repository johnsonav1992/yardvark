          <form [formGroup]="form" class="main-form">
          <span class="input-wrapper">
            <div [style]="{ display: 'flex' }">
              <p>Title (optional):</p>
            </div>
            <input pInputText formControlName="title" [style]="{ width: '100%' }" />
          </span>
          <div class="date-title-wrapper">
            <span class="input-wrapper">
              <div [style]="{ display: 'flex' }">
                <p>Date:</p>
                <small class="error">*</small>
              </div>
              <p-datePicker
                [showIcon]="true"
                formControlName="date"
                [style]="{ width: '100%' }"
              />
            </span>
            <span class="input-wrapper">
              <div [style]="{ display: 'flex' }">
                <p>Time:</p>
              </div>
              <p-datePicker
                formControlName="time"
                [style]="{ width: '100%' }"
                [hourFormat]="'12'"
                timeOnly
              />
            </span>
          </div>
          <div class="col-input-wrapper">
            Activities:
            <p-multiSelect
              [options]="activities()"
              [optionLabel]="'name'"
              formControlName="activities"
              appendTo="body"
            />
          </div>
          <div class="col-input-wrapper">
            Lawn Segments:
            <p-multiSelect
              [options]="lawnSegments()"
              formControlName="lawnSegments"
              optionLabel="name"
              appendTo="body"
            />
          </div>
          <div class="col-input-wrapper">
            Products:
            <products-selector
              [form]="form"
              [selectedLawnSegments]="form.controls.lawnSegments.value || []"
            />
          </div>
          <div class="col-input-wrapper">
            Notes:
            <textarea pTextarea [rows]="3" formControlName="notes"></textarea>
          </div>
          <p-fileUpload
            [multiple]="true"
            [fileLimit]="5"
            [maxFileSize]="maxFileUploadSize"
            accept="image/*"
            (onSelect)="onFilesSelect($event, $index)"
            chooseLabel="Choose Images"
            cancelLabel="Clear"
            [showUploadButton]="false"
          >
            <ng-template #content let-files let-removeFileCallback="removeFileCallback">
              @for (file of files; track file.name) {
                <div class="file">
                  <div class="name-image">
                    <img [src]="file.objectURL" width="auto" height="40" />
                    {{ file.name }}
                  </div>
                  <p-button
                    type="button"
                    icon="ti ti-x"
                    severity="danger"
                    rounded
                    outlined
                    (click)="onRemoveFile(file, removeFileCallback, $index)"
                  />
                </div>
              }
            </ng-template>
            <!-- Noop because primeng is dumb  -->
            <ng-template #file></ng-template>
          </p-fileUpload>
          </form>
