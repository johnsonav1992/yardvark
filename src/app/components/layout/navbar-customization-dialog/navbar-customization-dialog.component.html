<div class="navbar-customization-dialog">
  <div class="instruction-text">
    <p>
      Select 4 or 5 items to display in your bottom navigation bar. The
      remaining items will be available in the "More" menu.
    </p>
    <p class="selection-count">
      Selected: <strong>{{ selectedCount() }} / 5</strong>
    </p>
  </div>
  <div class="items-grid">
    @for (item of items(); track item.id) {
      <p-toggleButton
        [ngModel]="item.selected"
        [onIcon]="item.icon"
        [offIcon]="item.icon"
        [onLabel]="item.label"
        [offLabel]="item.label"
        [disabled]="!canToggleItem(item)"
        (onChange)="toggleItem(item.id)"
        styleClass="nav-item-toggle"
      />
    }
  </div>
  <div class="dialog-actions">
    <p-button label="Cancel" [outlined]="true" (click)="cancel()" />
    <p-button
      label="Save"
      [disabled]="selectedCount() < 4 || selectedCount() > 5"
      (click)="save()"
    />
  </div>
</div>
