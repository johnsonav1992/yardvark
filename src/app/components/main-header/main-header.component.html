<div class="header">
  <img
    src="assets/yardvark-logo-transparent.png"
    alt="logo"
    height="50px"
    width="auto"
  />
  <div class="menu">
    <soil-temperature-display
      [hourlySoilTemperatures]="soilTempData()?.hourly?.soil_temperature_18cm"
    />
    <p-avatar
      shape="circle"
      [image]="user()?.picture"
      (click)="authMenu.show($event)"
      styleClass="user-logo"
    />
    <p-menu #authMenu [model]="menuItems" [popup]="true" />
  </div>
</div>
