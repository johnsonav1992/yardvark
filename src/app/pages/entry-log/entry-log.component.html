<entries-calendar [markers]="days">
  <ng-template #marker let-dayMarkers>
    @for (marker of dayMarkers; track marker) {
      <div>
        <!-- {{ marker.data }} -->
        <p-button
          (click)="('')"
          [icon]="marker.icon"
          rounded
          size="small"
          severity="contrast"
          outlined
          [dt]="markerButtonDt"
        />
      </div>
    }
  </ng-template>
</entries-calendar>
