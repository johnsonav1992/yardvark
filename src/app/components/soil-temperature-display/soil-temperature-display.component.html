<div class="outer-card">
  <i class="ti ti-thermometer" [style.font-size]="'30px'"></i>
  @if (!tempToDisplay()) {
    <i class="ti ti-loader-2 icon-spin"></i>
  } @else {
    <span class="temp" [style.color]="displayColor()">
      <p>{{ tempToDisplay() }}</p>
      <i class="ti ti-temperature-fahrenheit"></i>
    </span>
  }
</div>
