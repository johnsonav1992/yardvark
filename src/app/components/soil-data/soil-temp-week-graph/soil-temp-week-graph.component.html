@if (isLoadingChartData()) {
  <div class="chart-container">
    <chart-loader />
  </div>
} @else {
  <div class="chart-container">
    <ng-container [ngTemplateOutlet]="chart"></ng-container>
  </div>
}

<ng-template #chart>
  <p-chart
    [type]="tempsChartData().datasets[0].type"
    [data]="tempsChartData()"
    [options]="options()"
  />
</ng-template>
