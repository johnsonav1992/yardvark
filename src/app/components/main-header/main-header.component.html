<div class="header">
  <img src="assets/yardvark-logo.png" alt="logo" height="50px" width="auto" />
  <div class="menu">
    <p-avatar
      shape="circle"
      [image]="user()?.picture"
      (click)="authMenu.show($event)"
      styleClass="user-logo"
    />
    <p-menu #authMenu [model]="menuItems" [popup]="true" />
  </div>
</div>
