<p-drawer
  [modal]="false"
  [visible]="isSmallScreen() ? isMobileSidebarOpen() : true"
  [closable]="isSmallScreen()"
  [styleClass]="isSmallScreen() ? 'mobile-nav' : 'sidenav'"
  [position]="isSmallScreen() && isMobileSidebarOpen() ? 'right' : 'left'"
>
  <ng-template #headless>
    <p-menu [model]="menuItems" [dt]="menuDt" [style]="{ fontSize: '24px' }" />
  </ng-template>
</p-drawer>
