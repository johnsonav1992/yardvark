<div class="navbar-customization-dialog">
  <div class="instruction-text">
    <p>Select exactly 4 items to display in your bottom navigation bar. The remaining items will be available in the "More" menu.</p>
    <p class="selection-count">
      Selected: <strong>{{ selectedCount() }} / 4</strong>
    </p>
  </div>

  <div class="items-grid">
    @for (item of items(); track item.id) {
      <button
        class="nav-item-button"
        [class.selected]="item.selected"
        [class.disabled]="!item.selected && selectedCount() >= 4"
        (click)="toggleItem(item.id)"
      >
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
        @if (item.selected) {
          <i class="check-icon ti ti-check"></i>
        }
      </button>
    }
  </div>

  <div class="dialog-actions">
    <p-button
      label="Cancel"
      [outlined]="true"
      (click)="cancel()"
    />
    <p-button
      label="Save"
      [disabled]="selectedCount() !== 4"
      (click)="save()"
    />
  </div>
</div>
