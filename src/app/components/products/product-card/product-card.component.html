<p-card [style]="{ width: '25rem', overflow: 'hidden', minHeight: '608px' }">
  <ng-template #header>
    <div class="header">
      <img
        alt="Card"
        [style.max-height]="'400px'"
        [src]="product().imageUrl || noImageUrl"
      />
    </div>
  </ng-template>
  <ng-template #title> {{ product().name }} </ng-template>
  <ng-template #subtitle> {{ product().brand }}</ng-template>
  <p class="desc">
    {{ product().description }}
  </p>
  <ng-template #footer>
    <div class="footer">
      <p-button label="View product" (onClick)="viewProduct()" />
    </div>
  </ng-template>
</p-card>
