<p-card [style]="{ width: '25rem', overflow: 'hidden', minHeight: '608px' }">
  <ng-template #header>
    <div
      style="
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <img
        alt="Card"
        [style.max-height]="'400px'"
        [src]="product().imageUrl || noImageUrl"
      />
    </div>
  </ng-template>
  <ng-template #title> {{ product().name }} </ng-template>
  <ng-template #subtitle> {{ product().brand }}</ng-template>
  <p class="desc">
    {{ product().description }}
  </p>
  <ng-template #footer>
    <div style="width: 100%; display: flex; justify-content: flex-end">
      <p-button
        label="View product"
        pTooltip="Coming soon..."
        [disabled]="true"
      />
    </div>
  </ng-template>
</p-card>
