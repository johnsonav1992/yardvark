<div class="header" [class.dark-mode]="isDarkMode()">
  <img
    [src]="`assets/yardvark-logo-${isMobile() ? 'minimal' : 'transparent'}.png`"
    alt="logo"
    height="50px"
    width="auto"
    [routerLink]="''"
    [style]="{ cursor: 'pointer' }"
  />
  <div class="menu">
    <p-menu
      #authMenu
      [model]="menuItems"
      [popup]="true"
      appendTo="body"
      styleClass="fixed-header-menu"
    />
    <soil-temperature-display />
    <p-avatar
      shape="circle"
      [label]="isDefaultPicture() ? userInitials() : undefined"
      (click)="showMenu($event)"
      styleClass="user-logo"
      [dt]="avatarDt"
      [style]="{ color: 'var(--p-surface-400)' }"
    >
      @if (!isDefaultPicture()) {
        <img [src]="user()?.picture" referrerpolicy="no-referrer" />
      }
    </p-avatar>
  </div>
</div>
