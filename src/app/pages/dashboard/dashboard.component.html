<page-container pageTitle="Dashboard" [hideBackButton]="true">
  @if (recentEntries.isLoading()) {
    <loading-spinner />
  } @else {
    @if (userIsNewWithNoEntries()) {
      <p-message
        icon="ti ti-comet"
        text="Welcome to Yardvark! Click below to create your first entry."
        severity="success"
      />
    }
    <recent-entry />
  }
</page-container>
