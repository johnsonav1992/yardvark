<page-container pageTitle="Add product">
  <div style="display: flex; gap: 1rem; width: 100%">
    <div style="display: flex; flex-direction: column; gap: 1rem; width: 100%">
      <div class="input-container">
        Product Name
        <input pInputText />
      </div>
      <div class="input-container">
        Brand
        <input pInputText />
      </div>
      <div class="input-container">
        Description
        <textarea pTextarea rows="5"></textarea>
      </div>
    </div>
    <p-fileUpload
      #imageUploader
      [maxFileSize]="200000000"
      [style]="{
        width: '100%',
        height: '300px',
        display: 'flex',
        flexDirection: 'column'
      }"
      [multiple]="false"
    >
      <ng-template #toolbar></ng-template>
      <ng-template #file let-file>
        <img [src]="file.objectURL" height="200px" />
        <p-button
          icon="ti ti-trash"
          severity="danger"
          rounded
          (click)="imageUploader.remove($event, 0)"
          [style]="{
            position: 'absolute',
            bottom: '0.5rem',
            right: '0.5rem'
          }"
        />
      </ng-template>
      <ng-template #empty>
        <div
          style="
            width: 100%;
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
          "
          (click)="imageUploader.choose()"
        >
          <p>Drag and drop file here or click to upload</p>
          <i
            class="ti ti-cloud-upload"
            style="font-size: 5rem; color: var(--p-surface-300)"
          ></i>
        </div>
      </ng-template>
    </p-fileUpload>
  </div>
</page-container>
